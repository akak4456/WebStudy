<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>계산기 프로그램</h1>
		<form action="/CalculatorServlet" method="get">
			<input type="text" name="operand1" >
			<select name="opcode">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="operand2" >
			<input type="submit" value="결과보기">
			<input type="reset" value="초기화">
		</form>
	</body>
</html>
