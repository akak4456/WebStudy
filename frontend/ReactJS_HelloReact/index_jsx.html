<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSX Counter</title>
		<script
			crossorigin
			src="https://unpkg.com/react@17.0.2/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			const root = document.querySelector('#root');
			let counter = 0;
			function countUp() {
				counter++;
				render();
			}
			function Span() {
				return <span>Total Clicks : {counter} </span>;
			}
			function Button() {
				return <button onClick={countUp}>Click Me</button>;
			}
			function Container() {
				return (
					<div>
						<Span />
						<Button />
					</div>
				);
			}
			function render() {
				ReactDOM.render(<Container />, root);
			}
			render();
		</script>
	</body>
</html>
