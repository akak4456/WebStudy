<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>팩토리얼 계산하기</title>
		<style>
			div,
			h1 {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>while문을 사용한 팩토리얼 계산</h1>
		<div id="printOne">
			<button onclick="getFactorialResult();">계산하기</button>
		</div>
		<script>
			function getFactorialResult() {
				var num = window.prompt('숫자를 입력하세요.', 10);
				var i = 1;
				var sum = 0;
				var mul = 1;
				while (i <= num) {
					mul = mul * i;
					i++;
				}

				var divTag = document.querySelector('#printOne');
				divTag.innerHTML = num + '! = ' + mul;
			}
		</script>
	</body>
</html>
