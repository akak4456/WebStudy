<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>구구단 출력하기2</title>
		<style>
			div {
				border: 1px solid #ccc;
				padding: 0px 20px 30px 20px;
				line-height: 1.5;
				float: left;
				margin: 15px;
			}
		</style>
	</head>
	<body>
		<script>
			document.write('<h1>구구단</h1>');
			for (var i = 2; i < 10; i++) {
				document.write('<div>');
				document.write('<h3>' + i + '단</h3>');
				for (var j = 1; j < 10; j++) {
					document.write(i + ' X ' + j + ' = ' + j * i + '<br>');
				}
				document.write('</div>');
			}
		</script>
	</body>
</html>
