<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <div id="result1"></div>
    <script>
        var inputYear = prompt("당신이 태어난 연도를 입력하세요(YYYY)");
        var nowYear = new Date().getFullYear();
        var divTag = document.querySelector("#result1");
        divTag.innerHTML = nowYear+"년 현재 <br> " + inputYear+"에 태어난 사람은 만 " + (nowYear - inputYear)+"세 입니다.";  
    </script>
</body>
</html>
