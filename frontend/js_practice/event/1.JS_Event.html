<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>이벤트 연습</title>
	</head>
	<body>
		<h1>이벤트핸들러(함수) 테스트</h1>
		<h3>실습1 : select에서 색이름을 선택하면 body의 배경색이 바뀌도록 함</h3>
		배경색 선택 :
		<select onchange="changeBg(this);">
			<option value="white">흰색</option>
			<option value="yellow">노란색</option>
			<option value="red">빨간색</option>
			<option value="green">녹색</option>
			<option value="blue">파란색</option>
		</select>
		<br /><br />
		<h1 id="h1">Range값을 변경하면 바뀜</h1>
		<h3>실습2 : range의 값이 변경되면 h1 태그의 글자크기가 변경되게 함</h3>
		글자크기 선택 :
		<input type="range" min="10" max="100" step="10" id="txtSize" />
		<h3>실습3 : 값을 입력하고 확인 버튼을 누르면 입력값으로 제목글자를 바꿈</h3>
		<h1 id="h1Title">제목글자를 바꾸세요</h1>
		<input type="text" name="" id="input" />
		<input type="button" value="확인" id="ok" />
		<script>
			function changeBg(select) {
				document.body.style.backgroundColor = select.value;
			}
			document
				.querySelector('#txtSize')
				.addEventListener('change', function (e) {
					document.querySelector('#h1').style.fontSize = this.value + 'px';
				});
			document.querySelector('#ok').addEventListener('click', function () {
				document.querySelector('#h1Title').innerHTML =
					document.querySelector('#input').value;
			});
		</script>
	</body>
</html>
