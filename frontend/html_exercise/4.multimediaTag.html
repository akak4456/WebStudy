<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>멀티미디어 관련 태그</title>
    </head>
    <body>
        <h1>멀티미디어 관련 태그</h1>
        <h2>이미지 태그</h2>
        <img src="./images/salad.jpg" alt="샐러드 사진" width="400px">
        <img src="./images/tangerines.jpg" alt="귤 사진" width="400px">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/All_5_free_tetrominoes.svg/1200px-All_5_free_tetrominoes.svg.png" alt="테트로미노" width="400px">
        <h2>비디오 태그</h2>
        <!--autoplay 는 muted 와 함께 써야만 작동한다.-->
        <video src="./medias/salad.mp4" controls autoplay muted width="400px"></video>
        <h2>오디오 태그</h2>
        <audio src="./medias/spring.mp3" controls></audio>
    </body>
</html>
