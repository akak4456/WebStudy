<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gangneung Map</title>
	</head>
	<body>
		<canvas
			id="gangneungMap"
			width="800"
			height="600"
			style="border: 1px solid #000000"
		></canvas>

		<script>
			// Canvas 설정
			var canvas = document.getElementById('gangneungMap');
			var ctx = canvas.getContext('2d');

			// 강릉시의 간단한 윤곽을 그리는 예시
			ctx.beginPath();
			ctx.moveTo(200, 100); // 시작점 (좌표는 임의)
			ctx.lineTo(600, 100); // 위쪽 라인
			ctx.lineTo(700, 300); // 오른쪽 라인
			ctx.lineTo(600, 500); // 아래쪽 라인
			ctx.lineTo(200, 500); // 왼쪽 라인
			ctx.lineTo(100, 300); // 왼쪽 위 대각선
			ctx.closePath(); // 마지막 점과 첫 점을 연결

			// 선과 면을 채우기
			ctx.lineWidth = 2;
			ctx.strokeStyle = '#000000';
			ctx.stroke();
			ctx.fillStyle = '#90EE90';
			ctx.fill();

			// 주요 지점 표시 (예시로 해변과 산)
			ctx.beginPath();
			ctx.arc(350, 150, 10, 0, 2 * Math.PI); // 예시로 해변 위치에 원 그리기
			ctx.fillStyle = 'blue';
			ctx.fill();

			ctx.beginPath();
			ctx.arc(550, 400, 10, 0, 2 * Math.PI); // 예시로 산 위치에 원 그리기
			ctx.fillStyle = 'green';
			ctx.fill();

			// 지점에 텍스트 표시
			ctx.font = '14px Arial';
			ctx.fillStyle = 'black';
			ctx.fillText('Beach', 370, 150);
			ctx.fillText('Mountain', 570, 400);
		</script>
	</body>
</html>
