<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="css 구조 만들기">
        <meta name="descrption" content="css를 활용한 웹 구조 만들기">
        <meta name="author" content="khacademy">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoGreen</title>
        <link rel="stylesheet" href="./css/6.gogreen.css">
        <link rel="stylesheet" href="./css/7.login.css">
    </head>
    <body>
        <div id="container">
            <header class="header">
                <div class="header-layer1">
                    <!-- <img src="./img/logo.jpg" alt="left logo"> -->
                </div>
                <div class="header-layer2">
                    <img src="./img/mainlogo.jpg" width="100%" height="100%" alt="main logo">
                </div>
                <div class="header-layer3">SIDE</div>
            </header>
            <nav class="nav">
                <ul class="navigator">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Board</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <main class="main">
                <aside class="main-layer1"></aside>
                <section class="main-layer2">
                    <section class="main-top">
                        <article class="top-left">
                            <img class="main-img" src="./img/main_img1.jpg" alt="forest">
                            <div class="caption-div">나무를 심는 사람들</div>
                        </article>
                        <article class="top-right">
                            <img class="main-img" src="./img/main_img2.jpg" alt="forest">
                            <div class="caption-div">아이들에게 녹색미래를</div>
                        </article>
                    </section>
                    <section class="main-bottom">
                        <article class="bottom-left">
                            <img class="main-img" src="./img/main_img3.jpg" alt="forest">
                            <div class="caption-div">설악산을 살리는 길</div>
                        </article>
                        <article class="bottom-right">
                            <img class="main-img" src="./img/main_img4.jpg" alt="forest">
                            <div class="caption-div">사라지는 북극곰들</div>
                        </article>
                    </section>
                </section>
                <aside class="main-layer3">
                    <section class="login">
                        <div class="login-header">
                            <div class="login-header-left">
                                <div class="id-field">
                                    <input type="text" name="" id="" placeholder="ID를 입력해주세요"
                                    maxlength="18">
                                </div>
                                <div class="pw-field">
                                    <input type="password" name="" id="" placeholder="PW를 입력해주세요"
                                    maxlength="18">
                                </div>
                            </div>
                            <div class="login-header-right">
                                <button class="btn">로그인</button>
                            </div>
                        </div>
                        <div class="login-footer">
                            <a href="#">회원가입</a> <a href="#">ID/PW찾기</a>
                        </div>
                    </section>
                    <section class="aside-top">

                    </section>
                    <section class="aside-bottom">
                        <img src="./img/me_chat.jpg" width="100%" alt="chat img">
                    </section>
                </aside>
            </main>
            <div class="footer">
                <img src="./img/footer.JPG" height="100%" alt="footer">
            </div>
        </div>
    </body>
</html>
