<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login form</title>
        <link rel="stylesheet" href="./css/5.fifth-layout.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="logo">
                    LOGO
                </div>
                <div id="title">
                    TITLE
                </div>
                <div id="side">
                    SIDE
                </div>
            </div>
            <div id="navigator">NAVIGATOR</div>
            <div id="main">
                <div id="banner">BANNER</div>
                <div id="contents">CONTENTS</div>
                <div id="login">
                        <div id="login-outer">
                            <form action="" method="">
                                <div id="login-form">
                                        <div id="login-input">
                                            <input type="text" placeholder="ID를 입력하세요.">
                                            <input type="password" placeholder="PW를 입력하세요.">
                                        </div>
                                        <div id="login-button">
                                            <input type="submit" value="로그인">
                                        </div>
                                </div>
                            </form>
                            <div id="login-link">
                                <a href="#">회원가입</a> <a href="#">ID/PW 찾기</a>
                            </div>
                        </div>
                </div>
            </div>
            <div id="footer">FOOTER</div>
        </div>
        
    </body>
</html>
