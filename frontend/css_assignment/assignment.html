<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <link rel="stylesheet" href="./css/assignment.css">
</head>
<body>
    <div id="header">
        <div id="left-logo">
            <img src="./img/logo.jpg">
        </div>
        <div id="center-logo">
            <img src="./img/mainlogo.jpg">
        </div>
    </div>
    <div id="navigation">
        <div class="navigation-tab">
            <span>Home</span>
        </div>
        <div class="navigation-tab">
            <span>Profile</span>
        </div>
        <div class="navigation-tab">
            <span>Board</span>
        </div>
        <div class="navigation-tab">
            <span>Contact</span>
        </div>
    </div>
    <div id="main">
        <div id="left-side">
            <img src="./img/left_img.jpg">
        </div>
        <div id="contents">
            <div class="content">
                <img src="./img/main_img1.jpg">
                <p>나무를 심는 사람들</p>
            </div>
            <div class="content">
                <img src="./img/main_img2.jpg">
                <p>아이들에게 녹색 미래를</p>
            </div>
            <div class="content">
                <img src="./img/main_img3.jpg">
                <p>설악산을 살리는 길</p>
            </div>
            <div class="content">
                <img src="./img/main_img4.jpg">
                <p>사라지는 북극곰들</p>
            </div>
        </div>
        <div id="right-side">
            <div id="login-form">
                <div id="login-input-row1">
                    <div id="login-input-col1">
                        <form>
                            <div id="login-input-id">
                                <input type="text" id="user-id" placeholder="ID를 입력하세요">
                            </div>
                            <div id="login-input-pw">
                                <input type="text" id="user-pw" placeholder="PW를 입력하세요">
                            </div>
                        </form>
                    </div>
                    <div id="login-input-col2">
                        <input type="submit" value="로그인">
                    </div>
                </div>
                <div id="login-input-row2">
                    <div id="login-link">
                        <a href="#">회원가입</a> <a href="#">ID/PW 찾기</a>
                    </div>
                </div>
            </div>
            <div id="right-img">
                <img src="./img/right_img.jpg">
            </div>
            <div id="right-chat">
                <img src="./img/me_chat.jpg">
            </div>
        </div>
    </div>
    <div id="footer">
        <p>All right reserved</p>
    </div>
</body>
</html>
